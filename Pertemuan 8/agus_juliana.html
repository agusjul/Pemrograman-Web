    <style>
        .grup{
            border: 1px solid teal;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 25px;
        }

        ul{
            list-style-type: none;
            overflow: hidden;
        }

        li{
            display: inline;
            margin-right: 20px;
        }

        li a{
            text-decoration: none;
            color: black;
        }

        #id{
            text-align: center;
        }

        img{
            height: 50px;
            width: auto;
        }

        #ada{
            height: 100px;
            width: auto;
            margin: 30px auto;
        }

        .aktif{
            background-color: aquamarine;
        }

    </style>

    <script>

        // Fungsi Mengubah Kata-kata
        function bnormal(){
            let str = "Primakara Luar Biasa";
            let normal = str.normalize();
            document.getElementById("id").innerHTML = normal;

            document.getElementById("bold").setAttribute("onclick","bold()"); 
                      
          
        }

        function inormal(){
            let str = "Primakara Luar Biasa";
            let normal = str.normalize();
            document.getElementById("id").innerHTML = normal;

            document.getElementById("italic").setAttribute("onclick","italic()"); 
        }

        function unormal(){
            let str = "Primakara Luar Biasa";
            let normal = str.normalize();
            document.getElementById("id").style.textDecoration = "none";

            document.getElementById("underline").setAttribute("onclick","underline()");
        }

        function bold(){
            let str = "Primakara Luar Biasa";
            let bold = str.bold();
            document.getElementById("id").innerHTML = bold; 
               

            let x = document.getElementById("bold").getAttribute("onclick");
            let y = document.getElementById("bold").setAttribute("onclick" , "bnormal()"); 
        }

        function italic(){
            let str = "Primakara Luar Biasa";
            let italic = str.italics();
            document.getElementById("id").innerHTML = italic;  

            let x = document.getElementById("italic").getAttribute("onclick");
            let y = document.getElementById("italic").setAttribute("onclick","inormal()");         
        }

        function underline(){
            let str = document.getElementById("id").style.textDecoration = "underline";

            let x = document.getElementById("underline").getAttribute("onclick");
            let y = document.getElementById("underline").setAttribute("onclick","unormal()");  
        }
